version: '2'
services:
    apache:
      image: nickbreen/wp-php:apache
      build:
          context: apache
      ports:
        - "80:80"
      links:
        - fpm:fastcgi
      volumes:
        - ./www:/var/www
      environment:
        CRON_D_HTCACHECLEAN: |
          @hourly www-data /usr/bin/htcacheclean -p /var/cache/apache2/mod_cache_disk -n -v -t -l 64M | logger

    fpm:
      image: nickbreen/wp-php:fpm
      build:
          context: fpm
      volumes:
        - ./www:/var/www
