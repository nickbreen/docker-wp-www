version: '2'
services:
    apache:
      image: nickbreen/wp-php:apache
      build:
          context: apache
      ports:
        - 8012:80
      volumes:
        - .:/var/www
        - ./index.php:/var/www/index.php
      environment:
        CRON_D_HTCACHECLEAN: |
          SHELL=/bin/sh
          @hourly www-data /usr/bin/htcacheclean -p /var/cache/apache2/mod_cache_disk -n -v -t -l 1024M | logger

    fpm:
      image: nickbreen/wp-php:fpm
      build:
          context: fpm
      volumes:
        - .:/var/www
        - ./index.php:/var/www/index.php

    www:
      image: nickbreen/lighttpd
      ports:
        - 8011:80
      links:
        - fpm:fastcgi
      volumes_from:
        - fpm

    haproxy:
      image: dockercloud/haproxy
      links:
    #    - www
        - apache
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      ports:
        - "8010:80"
        - "8443:443"
        - "9936:1936"
      environment:
        STATS_AUTH: stats:stats
