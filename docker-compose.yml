version: '3.5'

volumes:
  www:

services:
    memcache:
      image: memcached
      command: memcached -m 256 -vv

    apache:
      image: nickbreen/wp-www:latest
      build:
          context: .
      ports:
        - "80:80"
      links:
        - fpm:fastcgi
        - memcache:memcache
      volumes:
        - www:/var/www
        - ./default.conf:/etc/apache2/sites-available/000-default.conf:ro

    fpm:
      image: nickbreen/wp-php:latest
      volumes:
        - www:/var/www
      links:
        - memcache

